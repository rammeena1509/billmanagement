<div id="login-page" class="row">
    <div class="col s12 z-depth-4 card-panel">
      <form class="login-form">
        <div class="row">
          <div class="input-field col s12 center">
            <img src="assets/images/login-logo.png" alt="" class="circle responsive-img valign profile-image-login">
            <h4>Forgot Password</h4>
            <p class="center">You can reset your password</p>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-communication-email prefix"></i>
            <input id="email" type="text">
            <label for="email" class="center-align">Email</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-communication-vpn-key prefix"></i>
            <input id="otp" type="text">
            <label for="otp">OTP(One Time Password)</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-action-lock-outline prefix"></i>
            <input id="password" type="password">
            <label for="password">New Password</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-action-lock-outline prefix"></i>
            <input id="cpassword" type="password">
            <label for="cpassword">Confirm Password</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <a href="javascript:void(0);" class="btn waves-effect waves-light col s12">Send Link</a>
          </div>
          <div class="input-field col s12">
            <p class="margin sign-up"><a href="javascript:void(0);" routerLink="/login">Login</a> <a href="javascript:void(0);" class="right" routerLink="/register">Register</a></p>
          </div>
        </div>
      </form>
    </div>
  </div>
