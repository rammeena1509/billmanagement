<div id="login-page" class="row">
    <div class="col s12 z-depth-4 card-panel">
      <form class="login-form">
        <div class="row">
          <div class="input-field col s12 center">
            <h4>Register</h4>
            <p class="center">Join to our community now !</p>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-social-person-outline prefix"></i>
            <input id="username" type="text" [(ngModel)]="name" [ngModelOptions]="{standalone: true}">
            <label for="username" class="center-align">Name</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-communication-email prefix"></i>
            <input id="email" type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
            <label for="email" class="center-align">Email</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-communication-email prefix"></i>
            <input id="mobile" type="text" [(ngModel)]="mobile" [ngModelOptions]="{standalone: true}">
            <label for="mobile" class="center-align">Mobile</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-action-lock-outline prefix"></i>
            <input id="password" type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-action-lock-outline prefix"></i>
            <input id="password-again" type="password" [(ngModel)]="cpassword" [ngModelOptions]="{standalone: true}">
            <label for="password-again">Password again</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <a href="javascript:void(0);" (click)="isLoading?false:register()" class="btn waves-effect waves-light col s12" [class.not-allowed]="isLoading">Register Now</a>
          </div>
          <div class="input-field col s12">
            <p class="margin center medium-small sign-up">Already have an account? <a href="javascript:void(0);" routerLink="/login">Login</a></p>
          </div>
        </div>
      </form>
    </div>
  </div>
